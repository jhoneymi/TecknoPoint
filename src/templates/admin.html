<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Logueados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" integrity="sha384-w7+Hr25Irxme9zUj4TFW4C6E2QQ32NXFSP6IOtYOdwxqsJNmIvzv1z/M5R8enLw/" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Usuarios Logueados</h1>
    <ul id="userList"></ul>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        
        socket.on('connect', function() {
            console.log('Conectado al servidor');
            socket.emit('get_users');
        });

        socket.on('update_users', function(users) {
            var userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(function(user) {
                var listItem = document.createElement('li');
                listItem.textContent = user[1];
                listItem.style.color = user[6] ? 'green' : 'red'; 
                userList.appendChild(listItem);
            });
        });
        
        socket.on('disconnect', function() {
            console.log('Desconectado del servidor');
        });
    </script>
</body>
</html>
